<!DOCTYPE html>
<html>
<head>
</head>
	
<body>
<h1>Manage Your Land</h1>
<h3>Goblin Bank Account: <span id="spanGoblinBankAccount">0</span></h3>
<button onclick="moneyClick()">Search Land For Coins</button>
<br>
<h1>~~~~~~~~~~~~~~~~~~~~~~~~~~~~</h1>

<h1>Shop</h1>
<h3>Magiberry Fields</h3>
<button onclick="buyMagiberryField()">
	<h2>Magiberry Fields Owned: <span id="spanMagiberryFields">0</span></h2>
	<h2>Cost of next Magiberry Field : <span id="spanCostNextMagiberryField">10</span>
<h2>Income per Magiberry Field : <span id="spanIncomeEachMagiberryField">1</span></h2>
<h2>Total income for all Magiberry Fields : <span id="spanIncomeAllMagiberryFields">0</span></h2>	
		</button>

</body>
	
<script>
var money = 0;
var magiberryField = 0;
var costNextMagiberryField = 10;
var incomeEachMagiberryFields = 1;
var incomeAllMagiberryFields = 0;

function moneyClick(){
money +=1;
document.getElementById("spanGoblinBankAccount").innerHTML = prettify(money);
}

function buyMagiberryField(){
if(money >= costNextMagiberryField){
magiberryField +=1;
money -=costNextMagiberryField;
incomeAllMagiberryFields +=1;
document.getElementById("spanMagiberryFields").innerHTML = prettify(magiberryField);
costNextMagiberryField += 10;
document.getElementById("spanCostNextMagiberryField").innerHTML = prettify(costNextMagiberryField);
document.getElementById("spanGoblinBankAccount").innerHTML = prettify(money);
document.getElementById("spanIncomeAllMagiberryFields").innerHTML = prettify(incomeAllMagiberryFields);
}
}

function prettify(input){
	var output = Math.round(input * 1000000)/ 1000000;
	return output;

setInterval(function(){ money +=incomeAllMagiberryFields }, 3000);

	
}

</script>
</html>
