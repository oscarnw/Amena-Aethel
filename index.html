<!DOCTYPE html>
<html>
<head>
</head>
	
<body>
<h3>Bank Account: <span id="money">0</span></h3>
<h3>Income Per Second: <span id="moneyPerSecond">0</span></h3>
<button onclick="moneyClick()">Get Money</button>
	</body>
	
<script>
var money = 0;
var moneyPerSecond = 0;


function moneyClick(){
money +=1;
document.getElementById("money").innerHTML = prettify(money);
}

function mps(){
	money += moneyPerSecond;
	document.getElementById('money').innerHTML = prettify(money);
	document.getElementById('moneyPerSecond').innerHTML = prettify(moneyPerSecond);
}

window.setInterval(mps, 1000);


function prettify(input){
	var output = Math.round(input * 1000000)/ 1000000;
	return output;
}

</script>
</html>
