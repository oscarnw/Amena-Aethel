<button onclick="moneyClick()">Search Land For Coins</button>

<h1>Shop</h1>
<h3>Magiberry Fields</h3>
<button onclick="buyMagiberryField()">
	<h2>Magiberry Fields Owned: <span id="spanMagiberryFields">0</span></h2>

<script>
var money = 0;
var magiberryField = 0;

function moneyClick(){
money +=1;
document.getElementById("spanGoblinBankAccount").innerHTML = prettify(money);
}

function buyMagiberryField(){
magiberryField +=1;
document.getElementById("spanMagiberryFields").innerHTML = prettify(magiberryField);
}

function prettify(input){
	var output = Math.round(input * 1000000)/ 1000000;
	return output;
}

</script>
